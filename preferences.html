        <div class="container my-auto">

    <div class="accordion" id="accordionExample">
        <div class="card">
            <div class="card-header" id="headingOne">
                <h5 class="mb-0">
                    <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne" id="dietButton">
                        DIET
                    </button>
                </h5>
            </div>

            <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                <div class="card-body">
                    <strong>Select your diet preference:</strong>
                </div>
                <div class="options">
                    <form id="dietForm">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="radio1" id="radio1" value="No preference" checked>
                            <label class="form-check-label" for="exampleRadios1">
                                No preference
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="radio1" id="radio1" value="Gluten-free">
                            <label class="form-check-label" for="exampleRadios1">
                                Gluten-free
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="radio1" id="radio1" value="Paleo">
                            <label class="form-check-label" for="exampleRadios2">
                                Paleo
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="radio1" id="radio1" value="Vegan">
                            <label class="form-check-label" for="exampleRadios3">
                                Vegan
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="radio1" id="radio1" value="Vegetarian">
                            <label class="form-check-label" for="exampleRadios3">
                                Vegetarian
                            </label>
                        </div>
                    </form>
                </div>

            </div>
        </div>

        <div class="card">
            <div class="card-header" id="headingTwo">

                    <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo" id="carbButton">

    <script>

        /* Adds current preference into heading */
        function populatePref() {

            var target = $('#dietButton');
            var value = $('input[name=radio1]:checked', '#dietForm').val();
            var elem = document.getElementById("dietButton").innerHTML = "Diet: " + value;
            var target = $('#carbButton');
            var value = $('input[name=radio2]:checked', '#carbForm').val();
            var elem = document.getElementById("carbButton").innerHTML = "Carbohydrates: " + value;

            var elem = document.getElementById("proteinButton").innerHTML = "Protein: " + value;


            var target = $('#fatButton');
