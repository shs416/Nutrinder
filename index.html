    <script>
        window.onload = function() {
            populateList();
        };

        function populateList() {
            var savedIngredientIndexes = JSON.parse(Cookies.get('savedIngredients'));
            if (savedIngredientIndexes && savedIngredientIndexes.length > 0) {
                $.getJSON("database.json", function(result) {
                    var ingredients = result.ingredients;

                    for (var i = 0; i < savedIngredientIndexes.length; i++) {
                        var ingredient = ingredients[savedIngredientIndexes[i]];
                        if (ingredient) {

                            var item = document.createElement('li');

                            var imgDiv = document.createElement('div');
                            imgDiv.className = 'savedItemImg';
                            imgDiv.style.backgroundImage = "url(" + ingredient.imgLink + ")";
                            item.appendChild(imgDiv);

                            var itemInfo = document.createElement('div');
                            itemInfo.className = 'itemInfo';

                            var title = document.createElement('h4');
                            title.innerHTML = ingredient.name;
                            itemInfo.append(title);

                            var info = document.createElement('p');
                            info.innerHTML = ingredient.stats.join('\t');
                            itemInfo.appendChild(info);

                            item.appendChild(itemInfo);
                            let ingredientIndex = savedIngredientIndexes[i];
                            item.onclick = function() {
                                Cookies.set('ingredientInputID', ingredientIndex);
                                window.location = 'ingredient.html';
                            }
                            document.getElementById('savedItems').appendChild(item);
                        }
                    }

                });
            } else {
                var noItems = document.createElement('h5');
                noItems.innerHTML = "No saved ingredients! Find some by going to \"Explore\" in the menu on the top right";
                document.getElementsByTagName('body')[0].appendChild(noItems);
            }
        };

    </script>
